name: API Pipeline

on:
 workflow_dispatch:
 push:
   branches: 
     - "master"
   paths-ignore:
     - src/clients/BlazorMaster/**
     - src/clients/BlazorCommon/**
     - src/api/Client.API/**

jobs:

 build_images:
   name: Build Docker Images
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     - name: Log in to GitHub Container Registry
       env:
         CR_PAT: ${{ secrets.GH_PAT }}
       run: echo "${CR_PAT}" | docker login ghcr.io -u saifdev22 --password-stdin
     - name: Build and push image
       run: |
         docker compose -f docker-compose.yml build
         docker compose -f docker-compose.yml push

 copy_files:
  name: Copy files to server
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY}}
        source: docker-compose.yml, docker-compose.override.yml
        target: /home/api-install

 update_server:
  name: Deploy to Server
  runs-on: ubuntu-latest
  needs: build_images
  steps:
    - name: Replacing container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/api-install
          docker-compose -f docker-compose.yml down || true
          docker image prune -a -f
          docker-compose pull
          docker-compose -f docker-compose.yml  up -d

          

